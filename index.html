<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginD.css">
    <a href="https://www.flaticon.com/free-icons/google" title="google icons"></a>
    <link rel="stylesheet" media='screen and (min-width:200px) and (max-width: 550px)' href="responsive(m).css"/>
    <link rel="stylesheet" media='screen and (min-width:551px) and (max-width: 1000px)' href="responsive(T).css"/>
</head>

<body>
    <section class="main-container" id="main1">
        <div class="design" id="d1"></div>
        <div class="design" id="d2"></div>
        <div class="design" id="d3"></div>
        <div class="login-div" id="main2">
            <div class="content">
                <h1 class="heading">Log in</h1>
                <p class="para">By continuing you agree to our <a href="#" target="_blank">User Agreement</a> and <a
                        href="#" target="_blank">Privacy Policy</a></p>
                <button class="btn" id="btn1"><img src="google.png" alt=""> continue with Google</button>
                <button class="btn" id="btn2"><img src="apple.png" alt=""> continue with Apple</button>
                <div class="line">
                    <span id="l1"></span>
                    <span>or</span>
                    <span id="l2"></span>
                </div>
                <input type="text" placeholder="Username" id="inputId">
                <input type="password" placeholder="Password" id="inputPassword">
                <a href="#" id="forgetPassword">Forget password ?</a>
                <a href="#" id="register">Register Here</a>
                <button type="submit" id="submitLogin">continue</button>
            </div>
        </div>
    </section>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
